{{define "title"}}Snippet #{{.Snippet.ID}}{{end}}

{{define "main"}}
    {{with .Snippet}}
    <div class='snippet'>
        <div class='metadata'>
            <strong>{{.Title}}</strong>
            <span>#{{.ID}}</span>
        </div>
        <pre><code>{{range .Content | split_new_line}}{{.}}<br>{{end}}</code></pre>
        <div class='metadata'>
            <time>Created: {{.Created.Format "2006-01-02T15:04:05 -0700 MST"}}</time>
            <time>Expired: {{.Expired.Format "2006-01-02T15:04:05 -0700 MST"}}</time>
        </div>
    </div>
    {{end}}
{{end}}
