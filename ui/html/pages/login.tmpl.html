{{define "title"}}Login{{end}}

{{define "main"}}
<form action='/user/login' method='POST' novalidate>
    <!-- Notice that here we are looping over the NonFieldErrs and displaying
    them, if any exist -->
    {{range .Form.NonFieldErrs}}
        <div class='error'>{{.}}</div>
    {{end}}
    <div>
        <label for='email'>Email</label>
        {{with .Form.FieldErrs.email}}
            <label for='email' class='error'>{{.}}</label>
        {{end}}
        <input type='email' name='email' value='{{.Form.Email}}'>
    </div>
    <div>
        <label for="passoword">Password</label>
        {{with .Form.FieldErrs.password}}
            <label for="passoword" class='error'>{{.}}</label>
        {{end}}
        <input type='password' name='password'>
    </div>
    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
    <div>
        <input type='submit' value='Login'>
    </div>
</form>
{{end}}
